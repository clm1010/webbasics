<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>类型转换</title>
</head>

<body>
<script type="text/javascript">
  //Number函数 转换成数值
  //数值转换
  console.log(Number(123));//123
  console.log(Number('123abc'));//NaN
  console.log(Number('321'));//321
  console.log(Number(true));//1
  console.log(Number(undefined));//NaN
  console.log(Number(null));//0
</script>
</body>

</html>
